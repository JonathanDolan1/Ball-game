<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ball Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>The Ball Game</h1>
    <button onclick="onUndo()">Undo</button>
    <button onclick="onRedo()">Redo</button>
    <div class="ball1" onclick="onBallClick(this,400)" style="background-color:yellow">100</div>
    <div class="ball2" onclick="onBallClick(this,300)" style="background-color:aquamarine">100</div>
    <div class="ball3" onclick="onBall3Click()">100</div>
    <div class="ball4" onclick="onBall4Click()">100</div>
    <div class="ball5" onclick="onBall5Click()">100</div>
    <div class="ball6" onclick="onBall6Click()" onmouseover="onBall6Hover()" onmouseleave="onBall6Leave()">100</div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
